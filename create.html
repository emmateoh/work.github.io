                    <div class="box" id="boxx">
                        <div class="form">
                            <form action="connect.php" method="POST">
                                <label for="fullname"> FULL NAME  </label><br>
                                    <div class="control has-icons-left has-icons-right">
                                        <input type="text" class="input" name="fullname" id="fullname" placeholder="John Bill" required><br><br>
                                            <span class="icon is-small is-left">
                                                <i class="fas fa-user"></i>
                                            </span>
                                    </div>
                        
                                <label for="user_name"> USERNAME</label><br>
                                    <div class="control has-icons-left has-icons-right">
                                        <input type="text" class="input is-link" name="user_name" id="user_name" placeholder="e.g john21" required><br><br>
                                            <span class="icon is-small is-left">
                                                <i class="fas fa-user"></i>
                                            </span>
                                    </div>

                                <label for="gender"> GENDER </label><br>
                                    <div class="control has-icons-left has-icons-right">
                                        <div class="select" id="gender" name="gender">
                                            <select class="select">
                                                <option selected>--GENDER--</option>
                                                <option value="f"> FEMALE </option>
                                                <option value="m"> MALE </option>
                                            </select>
                                        </div>
                                        <span class="icon is-left">
                                            <i class="fas fa-female"></i>&nbsp;
                                            <i class="fas fa-male"></i>
                                        </span>
                                    </div><br>

                                <label for="pwd"> PASSWORD </label>
                                    <div class="control has-icons-left has-icons-right">
                                        <input type="password" class="input is-link" name="pwd" id="pwd" placeholder="create a password" required><br><br>
                                            <span class="icon is-small is-left">
                                                <i class="fas fa-lock"></i>
                                            </span>
                                    </div>

                                <label for="con_pwd">RE-ENTER PASSWORD </label>
                                <div class="control has-icons-left has-icons-right">
                                    <input type="password" class="input is-link" name="con_pwd" id="con_pwd" placeholder="confirm password" required><br><br>
                                        <span class="icon is-small is-left">
                                            <i class="fas fa-lock"></i>
                                        </span>
                                </div>

                                
                                <div class="control has-icons-left has-icons-right">
                                    <button class="button is-pulled-right is-link" type="submit" id="submitbtn" name="submitbtn"> ENTER &nbsp;&nbsp;&nbsp;</button>
                                        <span class="icon is-small is-right">
                                            <i class="fas fa-paper-plane"></i>
                                        </span>
