    <div class="field">
        <div class="columns">
            <div class="column"></div>
            <div class="column">
                <nav class="panel is-link">
                    <p class="panel-heading animate__animated animate__bounce">
                        Login now!
                    </p>
        
                    <div class="box" id="boxx">
                        <div class="form">
                            <form action="POST">
                                
                        
                                <label for="user_name"> USERNAME </label><br>
                                    <div class="control has-icons-left has-icons-right">
                                        <input type="text" class="input is-link" name="user_name" id="user_name" placeholder="e.g john21" required><br><br>

                                    </div>

                                

                                <label for="pwd"> password </label>
                                    <div class="control has-icons-left has-icons-right">
                                        <input type="password" class="input is-link" name="pwd" id="pwd" placeholder="enter password" required><br><br>
                                            <span class="icon is-small is-left">
                                                <i class="fas fa-lock"></i>
                                            </span>
                                    </div>

                                <div class="control has-icons-left has-icons-right">
                                    <a class="button animate__animated animate__fadeInLeft is-pulled-right is-link" type="submit" id="submitbtn" name="submitbtn">  LOGIN &nbsp;&nbsp;&nbsp;</a>

    <script type="text/javascript" src="https://unpkg.com/bulma-modal-fx/dist/js/modal-fx.min.js"></script>
    <script type="text/javascript">
        document.addEventListener('DOMContentLoaded', () => {

            // Get all "navbar-burger" elements
            const $navbarBurgers = Array.prototype.slice.call(document.querySelectorAll('.navbar-burger'), 0);

            // Check if there are any navbar burgers
            if ($navbarBurgers.length > 0) {

            // Add a click event on each of them
            $navbarBurgers.forEach( el => {
                el.addEventListener('click', () => {

                // Get the target from the "data-target" attribute
                const target = el.dataset.target;
                const $target = document.getElementById(target);

                // Toggle the "is-active" class on both the "navbar-burger" and the "navbar-menu"
                el.classList.toggle('is-active');
                $target.classList.toggle('is-active');

                });
            });
            }

            });
    </script>
